<!DOCTYPE html>
{% load static %}
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'app/css/owl.carousel.main.css '%}" />
        <link rel="stylesheet" href="{% static 'app/css/all.main.css '%}" />
        <link rel="stylesheet" href="{% static 'app/css/style.css '%}" />

    
        <title>Serizawa Store {% block title %} {% endblock title %} </title></title>
    </head>
    <body class="bg-slate-200">
      <nav class="bg-slate-200 w-full h-20 flex justify-between items-center px-4 border-b border-black">
        <div>
          <h1 class="font-bold text-xl">LOGO</h1>
        </div>

        <div class="hidden md:flex gap-10 justify-center items-center">
          <ul class="flex gap-10 text-md">
            <li class="cursor-pointer">Home</li>
            <li class="cursor-pointer">Products</li>
            <li class="cursor-pointer">Contact us</li>
          </ul>
          <button class="bg-blue-500 px-4 py-2 rounded-lg hover:blue-500 cursor-pointer border text-white font-bold hover:border hover:border-blue-500 hover:bg-blue-700">Sign in</button>
          <button class="px-4 py-2 rounded-lg border-2 border-blue-500 hover:bg-blue-500 cursor-pointer text-blue-500 hover:text-white font-bold">Sign up</button>
        </div>

        <div class="md:hidden relative">
          <button id="menu" class="bg-blue-500 hover:bg-blue-700 text-white cursor-pointer cursor-pointer px-3 py-3 rounded-xl flex justify-center items-center">
            <i class="text-xl fa-solid fa-bars"></i>
          </button>

          <div id="menuList" class="hidden flex flex-col bg-white absolute right-0 mt-4 w-60 gap-8 rounded-lg p-3">
            <ul class="flex flex-col items-center gap-10 text-md">
              <li class="cursor-pointer w-full font-bold flex justify-center items-center">Home</li>
              <li class="cursor-pointer w-full font-bold flex justify-center items-center">Products</li>
              <li class="cursor-pointer w-full font-bold flex justify-center items-center">Contact us</li>
            </ul>
            <div>
              <button class="m-1 w-full bg-blue-500 py-2 rounded-lg hover:blue-500 cursor-pointer border text-white font-bold hover:border hover:border-blue-500 hover:bg-blue-700">Sign in</button>
              <button class="m-1 w-full py-2 rounded-lg border-2 border-blue-500 hover:bg-blue-500 cursor-pointer text-blue-500 hover:text-white font-bold">Sign up</button>
            </div>
          </div>
        </div>
      </nav>

      

        {% block main-content %} {% endblock main-content %}
        <script srh="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="{% static 'app/js/owl.carousel.main.js' %}" ></script>
        <script src="{% static 'app/js/all.main.js' %}" ></script>
        <script src="{% static 'app/js/myscript.js' %}" ></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://kit.fontawesome.com/b0dacedfc8.js" crossorigin="anonymous"></script>
    </body>
</html>
